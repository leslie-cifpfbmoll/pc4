<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Resposive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <title>pc4</title>
    <script>
        function text(nombre) {
            clase = "." + nombre;
            x = $(clase.toLowerCase()).css("right");
            y = $(clase.toLowerCase()).css("top");

            $(".map").append('<div id="' + nombre.toLowerCase() + '" ></div>');
            id = "#" + nombre.toLowerCase();

            $(id).text(nombre);
            $(id).fadeIn("slow");

        }

        function normal(nombre) {
            $(nombre).remove();

        }
        $(document).ready(function() {

            $(".map div").hover(function() {
                $("this").css("background-color", "lightgray");
            }, function() {
                $("this").css("background-color", "#f8572e");
            });
        });

        function tiempo(nombre) {

            $("#" + nombre).remove();
            $("#tiempo").remove();
            clase = "tiempo_" + nombre;
            $('body').append('<div id="tiempo" class="' + clase + '" > <div class="foto"><img src="img/sol.png" alt="sol"></div></div>');
            max = 15;
            min = 10;
            $("." + clase).append('<div class="maxmin"><span class="max">' + max + '°C</span>| <span class="min">' + min + '°C</span></div>')
            $("." + clase).fadeIn("slow");
        }
    </script>
</head>

<body>

    <div class="map">
        <img src="img/mallorca.png" alt="mallorca">

        <div onmouseover="text('Palma')" onclick="tiempo('palma')" onmouseout="normal('#palma')" class="palma">......</div>
        <div onmouseover="text('Calvia')" onclick="tiempo('calvia')" onmouseout="normal('#calvia')" class="calvia">......</div>
        <div onmouseover="text('Andratx')" onclick="tiempo('andratx')" onmouseout="normal('#andratx')" class="andratx">......</div>
        <div onmouseover="text('Llucmajor')" onclick="tiempo('llucmajor')" onmouseout="normal('#llucmajor')" class="llucmajor">......</div>
        <div onmouseover="text('Manacor')" onclick="tiempo('manacor')" onmouseout="normal('#manacor')" class="manacor">......</div>

    </div>
</body>

</html>
